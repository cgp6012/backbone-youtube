<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Project</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

</head>

<body>
    <div id="search">
        <input class="search" type="text" placeholder="Search Video">
    </div>

    <br>

    <div class="container" id="vidApp">
        <div class="row">
            <div class="col-sm-8 vidPlaying">
                <h3>Current Video</h3>
                <div id="player"></div>
            </div>
            <div class="col-sm-4 videoList">
                <h3>Related Videos</h3>
                <p> Choose Video Below to Play</p>
                <ul class="related-videos list-unstyled"></ul>
            </div>
        </div>
    </div>



    <script id="player-template" type="text/x-handlebars-template">
        <div class="player-container">
            <p class="title">{{title}}</p>
            <p class="description">{{description}}</p>
        </div>
    </script>


    <script id="list-template" type="text/x-handlebars-template">
        <a href="#" class="view-Video" data-id="{{videoId}}">
            <img id="thumbnail" src="{{image}}">
            <h6 class="list-item title"><b>{{title}}</b></h6>
            <p class="list-item description">{{description}}</p>
        </a>
    </script>

    <script src="main.js"></script>
</body>

</html>
